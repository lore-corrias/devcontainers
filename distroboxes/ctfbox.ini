[ctfbox]
name="ctfbox"
image="localhost/ctfbox"
volumes="$HOME/.ssh:/$USER/.ssh:ro"
exported_apps="/usr/share/applications/burpsuite.desktop"
hostname="ctfbox"
init=true
init_hooks="ln -sf /usr/bin/distrobox-host-exec /usr/bin/eza"
init_hooks="ln -sf /usr/bin/distrobox-host-exec /usr/bin/podman"
init_hooks="ln -sf /usr/bin/distrobox-host-exec /usr/bin/podman-compose"
init_hooks="ln -sf /usr/bin/distrobox-host-exec /usr/bin/docker"
init_hooks="ln -sf /usr/bin/distrobox-host-exec /usr/bin/docker-compose"
init_hooks="ln -sf /usr/bin/distrobox-host-exec /usr/bin/devpod"
init_hooks="export OS_ICON=ÔÑù"

